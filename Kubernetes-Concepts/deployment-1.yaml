
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpd-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: httpd
        image: httpd:2.4-alpine
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
       #ports:
       #- containerPort: 
